<!DOCTYPE html>

<body>
<header>

        <div class="fl"><a href="###"><img src="images/logo.png" alt=""></a></div>

            </div>
        </div>

<div class="con">

        <div class="all" id="all">

            </div>
        </div>
    </div>
    <div class="pay">
        <div class="fl" style="margin-top: 15px;margin-left: 145px;"><input id="ck" type="checkbox"> 全选</div>

        <div style="color:#FFFFFF; font-size:20px; " class="py">去结算</div>
    </div>
    <div id="slide">
        <div class="left fl">
            <div>
                <a id="a1" href="#"><span>删除历史</span></a>
            </div>
            <div class="aa">

            <div class="aa">

            <div class="aa">

            <div class="aa">
                <a  href="#"><i class="iconfont icon-saoerweima"></i></a>

            <div class="aa">
